<div class="container">
  <p class="title">Profile</p>
  <div class="profile-info-body">
    <div class="profile-name">
      <p class="profile-title">{{profileData.companyName}}</p>
      <button (click)="router.navigateByUrl('edit-company-profile')">Edit info</button>
    </div>
    <p class="profile-sub-title">{{profileData.industry}}</p>
    <p class="profile-sub-sub-title">Product type: <span>{{profileData.productType}}</span></p>
    <div>
      <p class="profile-desc">Description</p>
      <p class="profile-desc-desc">{{profileData.description}}</p>
    </div>
  </div>
  <div class="change-pass-body" (click)="router.navigateByUrl('change-pass-in')">
    <p>Change password</p>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.5 5L15.5 12L8.5 19" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <button class="btn-log-out">Log out</button>
</div>
