<div class="container">
  <p class="title">My offers</p>
  <button class="btn-back" (click)="router.navigateByUrl('/my-offers')">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5.14286 12L10.1429 17M18 12H5.14286H18ZM5.14286 12L10.1429 7L5.14286 12Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    &nbsp; Back
  </button>
  <p class="sub-title">Loan terms</p>
  <p class="loan-info">${{offerModel.amount}}, {{offerModel.days}} days, {{offerModel.benefit}} benefit</p>
  <p class="date-info">Added {{offerModel.date}}</p>
  <p class="offer-info">Your offer will be sent to investors after being reviewed by our moderators</p>
  <p class="sub-title">Documents</p>
  <div class="pdf-container" *ngFor="let pdf of offerModel.pdfCount">
    <div class="pdf">
      <img src="assets/images/pdf.png">
      <p class="pdf-title">
        {{pdf.name | slice: 0: 18}}... <br>
        <span>1.3 MB</span>
      </p>
    </div>
  </div>
  <div class="btn-container">
    <button class="btn-raise" (click)="onOpenRaise()">Raise to top</button>
    <button class="btn-edit" (click)="onEditOffer(offerModel.id)">Edit offer</button>
  </div>
</div>
